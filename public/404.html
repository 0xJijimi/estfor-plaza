<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path excluding the base URL
      const segment = location.pathname.replace('/estfor-plaza/', '');
      // Store the full path including search and hash
      sessionStorage.redirect = segment + location.search + location.hash;
      // Redirect to the base URL
      location.replace('/estfor-plaza/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
